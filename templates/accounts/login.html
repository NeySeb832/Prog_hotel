<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Hotel Elegance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --radius:16px; --brand:#0b0b14; }
    body{ background:#f7f8fb; }
    .auth-card{ max-width:560px; margin:auto; border:1px solid rgba(0,0,0,.08); border-radius:16px; background:#fff; }
    .btn-onyx{ background:#0b0b14; color:#fff; border-radius:10px; }
    .btn-onyx:hover{ filter:brightness(.92); color:#fff; }
    .demo-card{ max-width:560px; margin:auto; border:1px solid rgba(0,0,0,.06); border-radius:12px; background:#fff; }
    .form-control{ border-radius:10px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="auth-card p-4 shadow-sm">
      <div class="d-flex align-items-center mb-2">
        <a href="/" class="small text-decoration-none"><i class="bi bi-arrow-left"></i> Volver al sitio web</a>
      </div>
      <div class="text-center">
        <div class="display-6 mb-2"><i class="bi bi-building"></i></div>
        <div class="fw-semibold">Hotel Elegance</div>
        <div class="text-muted small mb-3">Iniciar sesión en el sistema</div>
      </div>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags|default:'danger' }} py-2">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <!-- IMPORTANTE: action al name de la ruta y csrf_token -->
      <form method="post" action="{% url 'accounts:login' %}" class="needs-validation" autocomplete="off" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'' }}"/>

        <div class="mb-3">
          <label class="form-label">Usuario o Email</label>
          <!-- Tu vista acepta email o username; puedes usar 'email' sin problema -->
          <input type="text" name="email" value="{{ identifier|default:'' }}" class="form-control" placeholder="usuario o tu@email.com" required>
          <div class="invalid-feedback">Ingresa tu usuario o email.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <input id="pwd" type="password" name="password" class="form-control" placeholder="••••••••" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="bi bi-eye"></i></button>
          </div>
          <div class="invalid-feedback">Ingresa tu contraseña.</div>
        </div>
        <button class="btn btn-onyx w-100 mb-2" type="submit">Iniciar Sesión</button>
      </form>

      <div class="text-center small mt-2">
        ¿No tienes una cuenta? <a href="{% url 'accounts:registro' %}">Crear cuenta</a>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar contraseña + validación Bootstrap
    (function(){
      const toggle = document.getElementById('togglePwd');
      if (toggle) {
        toggle.addEventListener('click', function(){
          const i = document.getElementById('pwd');
          i.type = i.type === 'password' ? 'text' : 'password';
          this.firstElementChild.className = i.type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
        });
      }
      const forms=document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form=>form.addEventListener('submit',e=>{
        if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      }));
    })();
  </script>
</body>
</html>
